spring:
  application:
    name: movie-hybrid-search
  ai:
    ollama:
      base-url: http://ollama:11434
      embedding:
        options:
          model: llama3
    vectorstore:
      pgvector:
        index-type: NONE
        distance-type: COSINE_DISTANCE
        dimension: 4096
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://postgres:5432/movie_db
    driver-class-name: org.postgresql.Driver
    username: // Add here
    password: // Add here
  sql:
    init:
      mode: always
      schema-locations:
        - classpath:init.sql

